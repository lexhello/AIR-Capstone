<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <style>
        body {
            background: #111;
            color: white;
            font-family: sans-serif;
            text-align: center;
        }
        img {
            width: 720px;
            height: 480px;
            border-radius: 10px;
            border: 2px solid #444;
            margin-top: 20px;
        }
        #status {
            font-size: 1.2rem;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>✋ AIR App</h1>

    <img id="videoStream" src="{{ url_for('video_feed') }}" alt="Camera feed">
    <p id="status">Waiting for detection...</p>

    <script>
        const socket = io();

        socket.on('connect', () => {
            console.log("Connected to server!");
        });

        socket.on('detection_event', (data) => {
            console.log('Left hand detected!', data);
            const status = document.getElementById('status');
            status.innerText = '✋ Left hand detected!';
            status.style.color = '#0f0';
            setTimeout(() => {
                status.innerText = 'Waiting for detection...';
                status.style.color = 'white';
            }, 1000);
        });
    </script>
</body>
</html>
